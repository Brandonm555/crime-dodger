<html>
<head>
  <title>Login</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="/static/css/styles.css" type="text/css"> -->
  <style>
    body {
       margin: 0;
       background: url('/static/img/san_fran.png');
       background-size: 1985px 915px;
       padding: 1%;
      }

    .container{
         background-color: GhostWhite;
         border-radius: 10px;
         background-size: 1985px 915px;
         background-repeat:no-repeat;
    }
    .flash{
      margin-top: 10px;
    }
    label{
    }
    h1{
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-default">
      <div class="navbar-header">
      <a class="navbar-nav" href="/"><img class="img-responsive" alt="site logo" src="/static/img/Logo2small.png"></img></a>
        <form class="navbar-form navbar-right" role="search" action="/">
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-success">Home</button>
          </div>
        </form>
      </div>
  </nav>
      <div class="container">

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-danger flash">{{message}}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <div>
        <h1>Register</h1>
      </div>
  <form action='/users/create' method='post'>
      <div class="form-group row">
  <label for="name-field" class="col-xs-2 col-form-label">Name</label>
  <div class="col-xs-10">
    <input type="text" name="name" class="form-control" placeholder="Never Gonna Give You Up" id="name-field">
  </div>
</div>
<div class="form-group row">
  <label for="email-reg" class="col-xs-2 col-form-label">Email</label>
  <div class="col-xs-10">
    <input type="text" name="email" class=" form-control" placeholder="Never Gonna Let You Down" id="email-reg">
  </div>
</div>
<div class="form-group row">
  <label for="pass-reg" class="col-xs-2 col-form-label">Password</label>
  <div class="col-xs-10">
    <input type="password" name="password" class="form-control" placeholder="Never Gonna Run Around and Desert You
" id="pass-reg">
  </div>
</div>
<div class="form-group row">
  <label for="confirm-field" class="col-xs-2 col-form-label">Password Confirm</label>
  <div class="col-xs-10">
    <input type="password" name="confirm" class="form-control" placeholder="Never Gonna Make You Cry" id="confirm-field">
  </div>
  </div>
  <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <input type="submit" class="btn btn-success" value="Register">
      </div>
  </div>
  </form>
  <hr>
  <div>
    <h1>Login</h1>
  </div>
  <form action='/users/login' method='post'>
<div class="form-group row">
  <label for="email-login" class="col-xs-2 col-form-label">Email</label>
  <div class="col-xs-10">
    <input type="text" name="email" class=" form-control" placeholder="Never Gonna Say Goodbye" id="email-login">
  </div>
</div>
<div class="form-group row">
  <label for="pass-login" class="col-xs-2 col-form-label">Password</label>
  <div class="col-xs-10">
    <input type="password" name="password" class="form-control" placeholder="Never Gonna Tell a Lie and Hurt You
" id="pass-login">
  </div>
</div>
<div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <input type="submit" class="btn btn-success" value="Login">
        </div>
        </div>
  </form>

</div> <!-- container end -->
</body>
</html>
